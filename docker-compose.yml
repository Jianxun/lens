services:
  db:
    image: pgvector/pgvector:0.6.1-pg16
    container_name: lens_db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-lens}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-lens}
      POSTGRES_DB: ${POSTGRES_DB:-lens}
      TZ: UTC
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-lens} -d ${POSTGRES_DB:-lens}"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 5s
    restart: unless-stopped

  pgweb:
    image: sosedoff/pgweb:0.16.2
    container_name: lens_pgweb
    depends_on:
      - db
    environment:
      PGWEB_DATABASE_URL: postgres://${POSTGRES_USER:-lens}:${POSTGRES_PASSWORD:-lens}@db:5432/${POSTGRES_DB:-lens}?sslmode=disable
    ports:
      - "${PGWEB_PORT:-8081}:8081"
    restart: unless-stopped

volumes:
  db_data:

